<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick-theme/slick.css"/>
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>EBAC Cadastro</h1>
            <span class="cadastre-aqui">CADASTRE AQUI</span>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <section id="contato">
                <div class="container">
                    <h2>Fa√ßa aqui seu cadastro</h2>
                    <form>
                        <div class="form-campo">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome">
                        </div>
                        <div class="form-campo">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone">
                        </div>
                        <div class="form-campo">
                            <label for="email">E-mail:</label>
                            <input type="text" id="email" name="email" placeholder="exemplo@exemplo.com">
                        </div>
                        <div class="form-campo">
                            <label for="cpf">CPF:</label> <input type="text" name="cpf" id="cpf">
                        </div>
                        <div class="form-campo">
                            <label for="cep">CEP:</label> <input type="text" name="cep" id="cep">
                        </div>
                        <div class="form-campo">
                            <label for="mensagem">Mensagem:</label>
                            <textarea id="mensagem" name="mensagem"></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </nav>
    </header>



    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; EBAC Casdastro - Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
